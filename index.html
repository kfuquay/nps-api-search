<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Search for US National Parks">
    <link rel="stylesheet" href="main.css">
    <title>National Park Search</title>
</head>
<body>
    <header role="banner">
        <h1>NATIONAL PARK SEARCH</h1>
    </header>

    <form class="form">
        <input type="text" name="state" id="js-search-state" placeholder="Alabama" required>
        <input type="number" placeholder="10" id="js-search-number" min="1">
        <input type="Submit" value="SUBMIT">
    </form>

    <section class="results hidden">
        <ul class="results-list">

        </ul>
    </section>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
